<div class="banner">
  <div *ngIf="type === 'connectivity'" class="banner__connectivity">
    <div class="banner__connectivity__icon">
      <app-icon type="stop-connection"/>
    </div>  
    <div class="banner__connectivity__text">
      <div class="banner__connectivity__text__first banner-label">This stop is connected to:</div>
      <div *ngIf="stopConnectionDetail.length === 1">
        <span class="banner__connectivity__text__next banner-label">{{getConnectionTypeName(stopConnectionDetail[0].stopType)}} <app-chip type="connection" [field]="stopConnectionDetail[0].stopName" [connection]="stopConnectionDetail[0].stopInterchange"/></span>
      </div>
      <div *ngIf="stopConnectionDetail.length === 2">
        <span class="banner__connectivity__text__next banner-label">{{getConnectionTypeName(stopConnectionDetail[0].stopType)}} <app-chip type="connection" [field]="stopConnectionDetail[0].stopName" [connection]="stopConnectionDetail[0].stopInterchange"/></span>
        <span class="banner__connectivity__text__next banner-label">and {{getConnectionTypeName(stopConnectionDetail[1].stopType)}} <app-chip type="connection" [field]="stopConnectionDetail[1].stopName" [connection]="stopConnectionDetail[1].stopInterchange"/></span>
      </div>
    </div>
  </div>
</div>
