<div class="side-panel__cluster">
  <div class="side-panel">
    <div id="side-panel__content" class="side-panel__content">
      <section class="side-panel__content__header">
        <app-command-bar/>
      </section>
      <section class="side-panel__content__lists">
        <app-list class="side-panel__content__lists__list" listType="brt" [isCollapsed]="isCollapsed"/>
        <app-list class="side-panel__content__lists__list" listType="mrt"/>
        <app-list class="side-panel__content__lists__list" listType="lrt"/>
        <app-list class="side-panel__content__lists__list" listType="krl"/>
      </section>
    </div>
  </div>
  <div class="side-panel__resize" (click)="toggleSidePanelCollapseExpand()">
    <img src="../../../assets/icons/chevron.compact.left.svg" alt="">
  </div>
</div>
