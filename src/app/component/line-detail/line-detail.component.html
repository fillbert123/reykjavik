<div class="line-detail">
  <div *ngIf="corBusList">
    <div
      *ngFor="let stopName of presentedCorBusList; first as isFirst; last as isLast" 
      (click)="getBusStopDetail(stopName)"
      class="line-detail__stop"
    >
      <div class="line-detail__stop__icon">
        <div 
          [ngStyle]="{ 'background-color': getCorridorColor(corridorColor) }"
          class="line-detail__stop__icon__point">
        </div>
        <div 
          *ngIf="isFirst"
          [ngStyle]="{ 'background-color': getCorridorColor(corridorColor) }"
          class="line-detail__stop__icon__line--first">
        </div>
        <div 
          *ngIf="!isFirst && !isLast"
          [ngStyle]="{ 'background-color': getCorridorColor(corridorColor) }"
          class="line-detail__stop__icon__line">
        </div>
        <div 
          *ngIf="isLast"
          [ngStyle]="{ 'background-color': getCorridorColor(corridorColor) }"
          class="line-detail__stop__icon__line--last">
        </div>
      </div>
      <div class="line-detail__stop__name b16">
        {{stopName}}
      </div>
    </div>
  </div>
  <div *ngIf="trkBusList">
    <div
      *ngFor="let stopName of presentedTrkBusList; index as idx;  first as isFirst; last as isLast" 
      (click)="getBusStopDetail(stopName)"
      class="line-detail__stop"
    >
      <div class="line-detail__stop__icon">
        <div 
          [ngStyle]="{ 'background-color': setCorridorColor(corridorColor, idx, 'icon') }"
          class="line-detail__stop__icon__point">
        </div>
        <div 
          *ngIf="isFirst"
          [ngStyle]="{ 'background-color': setCorridorColor(corridorColor, idx, 'icon') }"
          class="line-detail__stop__icon__line--first">
        </div>
        <div 
          *ngIf="!isFirst && !isLast"
          [ngStyle]="{ 'background-color': setCorridorColor(corridorColor, idx, 'icon') }"
          class="line-detail__stop__icon__line">
        </div>
        <div 
          *ngIf="isLast"
          [ngStyle]="{ 'background-color': setCorridorColor(corridorColor, idx, 'icon') }"
          class="line-detail__stop__icon__line--last">
        </div>
      </div>
      <div
        [ngStyle]="{ 'color': setCorridorColor(corridorColor, idx, 'text') }"
        class="line-detail__stop__name b16"
      >
        {{stopName}}
      </div>
    </div>
  </div>
</div>
