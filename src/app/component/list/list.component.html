<div class="list">
  <h3 class="list__title list-title">{{listType.toUpperCase()}}</h3>
  <ul class="list__content">
    <li class="list__content__item" *ngFor="let item of list; first as isFirst; last as isLast">
      <app-list-item *ngIf="listType !== 'track'" [corridor]="item" (selectedCorridor)="handleListItemClick($event)" listItemType="corridor"/>
      <app-list-item *ngIf="listType === 'track'" [stop]="item" [color]="color" listItemType="stop" [isFirst]="(isFirst) ? true : false" [isLast]="(isLast) ? true : false"/>
    </li>
  </ul>
</div>
