<div class="list">
  <h3 class="list__title list-title">{{listTitle.toUpperCase()}}</h3>
  <ul class="list__content">
    <li class="list__content__item" *ngFor="let item of itemList; first as isFirst; last as isLast">
      <app-list-item *ngIf="type === 'corridor'" [type]="type" (itemClick)="handleItemClick($event)" [item]="item"/>
      <app-list-item *ngIf="type === 'track'" [type]="type" (itemClick)="handleItemClick($event)" [item]="item" [isStopFirst]="(isFirst) ? true : false" [isStopLast]="(isLast) ? true : false"/>
      <app-list-item *ngIf="type === 'stop'" [type]="type" (itemClick)="handleItemClick($event)" [item]="item"/>

      <!-- <app-list-item *ngIf="listType === 'track'; else non_track" [stop]="item" (selectedStop)="handleListStopClick($event)" [color]="color" listItemType="stop" [isFirst]="(isFirst) ? true : false" [isLast]="(isLast) ? true : false"/>
      <ng-template #non_track>
        <app-list-item *ngIf="listType === 'stop'" [stop]="item" (selectedStop)="handleListStopClick($event)" listItemType="searchStop"/>
        <app-list-item *ngIf="listType !== 'stop'" [corridor]="item" (selectedCorridor)="handleListCorridorClick($event)" listItemType="corridor"/>
      </ng-template> -->
    </li>
  </ul>
</div>
