<div class="corridor-detail">
  <div class="corridor-detail__header">
    <app-icon type="corridor-large" [color]="selectedCorridor.corridorColor" [icon]="selectedCorridor.corridorIcon"/>
    <div class="corridor-detail__header__title section-title">{{selectedCorridor.corridorName}}</div>
  </div>
  <app-terminus-selection
    [terminusLower]="selectedCorridor.corridorLowerBoundShorten"
    [terminusUpper]="selectedCorridor.corridorUpperBoundShorten"
    (clickedDirection)="setSelectedDirection($event)"
  />
  <app-list 
    (selectedStop)="handleListStopClick($event)" 
    listType="track" 
    [track]="track" 
    [direction]="direction"
    [color]="selectedCorridor.corridorColor"
    [terminusLower]="selectedCorridor.corridorLowerBound" 
    [terminusUpper]="selectedCorridor.corridorUpperBound"/>
</div>
